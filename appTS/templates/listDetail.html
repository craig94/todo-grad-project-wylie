<p id="count-label">Items remaining: {{itemsRemaining()}}</p>
<ul id="todo-list">
    <li id="todo-list" *ngFor="let todo of getTodoList()" [ngClass]="{complete: todo.isComplete, incomplete: !todo.isComplete}">
        {{todo.title}}
        <button id="complete{{todo.id}}" class="button" (click)="completeTodo(todo.id)">
            Complete
        </button>
        <button id="delete{{todo.id}}" class="button" (click)="deleteTodo(todo.id)">
            Delete
        </button>
    </li>
</ul>
<div *ngIf="existsCompleteItem() && (filterStatus!=='Incomplete')">
    <button id="dc" class="button" (click)="deleteComplete()">
        Delete Complete
    </button>
</div>
<form>
    <input #box id="new-todo" placeholder="What needs to be done?">
    <input id="submit-todo" (click)='createTodo(box.value);box.value=""' type="submit" value="Create" class="button">
</form>
<section id="filter-label" *ngIf="todos.length > 0">
    <h2 id="filter-text">Filter by: {{filterStatus}}</h2>
    <button id="all" class="button" (click)="all()">
        All
    </button>
    <button id="complete" class="button" (click)="complete()">
        Complete
    </button>
    <button id="incomplete" class="button" (click)="incomplete()">
        Incomplete
    </button>
</section>
<div id="error">{{errorText}}</div>
